<div class="container">
  <table class="table table-sm table-bordered">
    <thead>
      <tr>
        <th>#</th>
        <th>Player</th>
        <th>Team</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let player of players; let i = index">
        <th>{{ i + 1 }}</th>
        <th>{{ player.firstName + " " + player.lastName }}</th>
        <th>{{ player.teamName }}</th>
        <th>
          <button
            type="button"
            routerLink="/player/create/{{ player.id }}"
            class="btn btn-primary btn-sm"
          >
            Edit
          </button>
        </th>
      </tr>
    </tbody>
  </table>
</div>
